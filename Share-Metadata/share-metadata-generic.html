

<!--
    Sitewide settings:
-->

<!--
    Dublin Core:
-->
<meta name="author" content="PROJECT_NAME">
<meta name="DC.creator" content="PROJECT_NAME">
<link rel="DC.creator" href="http://example.com/">

<meta name="DC.contributor" content="Fabrique [brands, design &amp; interaction]">
<link rel="DC.contributor" href="http://fabrique.nl/">

<!--  Facebook specific:  -->
<meta property="fb:page_id" content="0000000000">
<meta property="fb:admins" content="0000000000">

<meta property="og:site_name" content="PROJECT_NAME">
<meta property="og:type" content="website">

<!--  Twitter specific:  -->
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@PROJECT_NAME">

<!--
    Open Graph tags for specific locations/events:
-->
<meta property="og:latitude" content="51.9250997">
<meta property="og:longitude" content="4.4737852">
<meta property="og:street-address" content="STREETNAME">
<meta property="og:locality" content="CITYNAME">
<meta property="og:region" content="REGIONNAME">
<meta property="og:postal-code" content="POSTALCODE">
<meta property="og:country-name" content="NL">
<meta property="og:email" content="info@example.com">
<meta property="og:phone_number" content="+31000000000">


<!--
    Page-specific meta-data:
-->

<title>Regular PAGE_TITLE | PROJECT_NAME / SITE_TITLE</title>
<meta property="og:title" content="PAGE_TITLE">
<!--  twitter:title: (max 70 characters), fallback to og:title -->
<meta name="twitter:title" content="PAGET_ITLE">

<meta name="keywords" content="PAGE_KEYWORDS">
<meta name="description" content="PAGE_DESCRIPTION">
<meta property="og:description" content="PAGE_DESCRIPTION">
<!--  twitter:description: (maximum 200 characters), fallback to og:description -->
<meta name="twitter:description" content="PAGE_DESCRIPTION">


<!--
    Page previews/thumbnails:
-->
<meta property="og:image" content="http://example.com/media/uploads/image.jpg">
<!--  twitter:image: min. 60x60px, max. 1Mb -->
<!--  if twitter:card=photo = min. 280x150px, max. 1Mb -->
<meta name="twitter:image" content="http://example.com/media/uploads/image.jpg">
